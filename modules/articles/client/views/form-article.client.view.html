<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'Edit Article' : 'New Article'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.article.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.articleForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="size">Size</label>
          <input name="size" type="text" ng-model="vm.article.size" id="size" class="form-control" placeholder="Description" required>
          <div ng-messages="vm.form.articleForm.size.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Size is more than 1,000,000.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="name" type="text" ng-model="vm.article.description" id="name" class="form-control" placeholder="Description" required>
          </textarea>
          <div ng-messages="vm.form.articleForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Description is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
